---
layout: default
---

<article class="post">
    <div class="row large-12">
        {% if page.image %}
        <img src="{{ page.image | prepend: site.baseurl }}" alt="">
        {% endif %}

        <h1>{{ page.title }}</h1>

        <div class="entry">
            {{ content }}
        </div>

        <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
    </div>

    {% include disqus.html %}
</article>
